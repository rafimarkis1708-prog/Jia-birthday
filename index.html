<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f2, #ffd6e8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      text-shadow: 0 0 15px rgba(255, 64, 129, 0.6);
      margin-bottom: 10px;
    }

    p {
      color: #cc3366;
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }

    .slideshow {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 64, 129, 0.4);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1a66;
    }

    /* Animasi hati jatuh */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff80ab;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

  </style>
</head>

  <script>
    // Slideshow otomatis
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 4000);

      heart.style.left = Math.random() * 100 + 'vw';
